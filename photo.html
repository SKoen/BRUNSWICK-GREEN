<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login - Penguin Gallery</title>
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <script type="text/javascript" src="js/libs/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.1.min.js"></script>
    <script type="text/javascript" src="js/libs/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="row background">
            <!--head-->
            <div class="col-xs-12">
                <div class="row">
                    <a href="#">
                        <div class="col-xs-2">
                            <img src="css/images/penguins/01.png" />
                        </div>
                    </a>
                    <a href="#">
                        <div class="col-sm-2 col-sm-offset-6 col-xs-offset-5 header-login">
                            USERNAME
                        </div>
                    </a>
                    <a href="#">
                        <div class="col-sm-2  col-xs-offset-5  col-sm-offset-0 header-login">
                            LOG OUT
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-xs-12" style="margin-bottom:60px;">
                <div class="row">
                    <a href="#">
                        <div class="col-sm-2 col-sm-offset-1 header-menu">
                            TOP 3
                        </div>
                    </a>
                    <a href="#">
                        <div class="col-sm-2 header-menu">
                            GALLERY
                        </div>
                    </a>
                </div>
            </div>

            <!--main-->
            <div class="row text-center">
                <div class="photo-header">
                    <h2>PHOTO NAME</h2>
                </div>
                <div class="row">
                    <div class="col-sm-1 col-sm-offset-2">
                        <a href="#">
                            <img src="css/images/arrow-left.png" />
                        </a>
                    </div>
                    <div class="col-sm-6 photo-holder">
                        <br />
                        <img src="images/dummy_image.jpg" class="img-responsive" />
                        <div class="row">
                            <div class="col-sm-4 text-center photo-info">
                                USER
                            </div>
                            <div class="col-sm-4 text-center photo-info">
                                DATE
                            </div>
                            <div class="col-sm-2 text-center photo-info">
                                LIKES
                            </div>
                            <div class="col-sm-2">
                                <a href="#">
                                    <img src="css/images/thumb-up.png" />
                                </a>
                                <a href="#">
                                    <img src="css/images/thumb-down.png" style="margin-top: 10px;" />
                                </a>
                            </div>
                        </div>
                        <div class="row photo-comments">
                            <div class="col-sm-2">
                                <a href="#">
                                    <img src="css/images/profile.png" class="img-responsive img-circle profile-image" />
                                </a>
                            </div>
                            <div class="col-sm-10 text-left">
                                <div class="row">
                                    <div class="col-xs-12">
                                        USERNAME
                                    </div>
                                    <div class="col-xs-12">
                                        <textarea class="form-control"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-1">
                        <a href="#">
                            <img src="css/images/arrow-right.png" />
                        </a>
                    </div>
                </div>
            </div>

            <!--footer-->
            <div class="row conf-footer text-center" style="margin-top: 20px;">
                <div class="col-sm-4">
                    <a href="#">
                        CONTACTS
                    </a>
                </div>
                <div class="col-sm-4">
                    <a href="#">
                        SERVICES
                    </a>
                </div>
                <div class="col-sm-4">
                    <a href="#">
                        SOFTUNI.BG
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/templates.js"></script>
    <script src="js/db.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
